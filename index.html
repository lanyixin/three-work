<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="font/iconfont.css"/>
</head>
<body>
<div class="box" ng-controller="Ctrl">
    <header class="header">
        <i class="icon-font">&#xe600;</i>

        <h2>美食</h2>
    </header>
    <nav class="nav">
        <ul>
            <li class="no" ui-sref="meishi" ui-sref-active="gl">美食</li>
            <li ui-sref="paixu" ui-sref-active="gl">排序</li>
            <li ui-sref="shaixuan" ui-sref-active="gl">筛选</li>
        </ul>
    </nav>
    <div ui-view></div>
    <section class="content">
        <dl ng-repeat="val in data">
            <dt><img src="//p0.meituan.net/200.0/deal/4ecc23a85f6bd53dbc228a11d98df707114374.jpg@175_0_702_702a%7C267h_267w_2e_90Q" alt=""/></dt>
            <dd>
                <h3 class="kuan">{{val.name}}</h3><i class="icon-font right">&#xe607;</i>
                <div>
                    <i class="icon-font orange">&#xe615;</i><i class="icon-font orange">&#xe615;</i><i class="icon-font orange">&#xe615;</i><i class="icon-font orange">&#xe615;</i><i class="icon-font orange">&#xe615;</i>
                    <span class="orange">{{val.rating}}</span><span class="hui">月售<span>{{ val.recent_order_num}}</span>单</span>
                    <div class="song">
                        <span class="punctuality">准时达</span>
                        <span class="specialized">蜂鸟专送</span>
                    </div>
                </div>
                <p class="hui"><span class="time">{{val.distance}}米/<span class="t">45分钟</span></span>￥20元起送/{{val.piecewise_agent_fee.description}}</p>
            </dd>
        </dl>
    </section>
</div>
<script type="text/javascript" src="js/angular-1.3.8.js"></script>
<script type="text/javascript" src="js/angular-ui-router.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controller.js"></script>
</body>
</html>
